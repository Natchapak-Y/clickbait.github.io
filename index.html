<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>ทายชื่อสัตว์โลกสุดแทนน่ารัก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page 1 -->
    <div id="page1" class="page active">
        <h1 class="title">ทายชื่อสัตว์โลกสุดแทนน่ารัก</h1>
        <div class="slideshow"></div>
        <button id="startBtn" class="play-btn">เล่นเกม</button>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <img src="chicken.jpg" class="animal-img" alt="รูปสัตว์">
        <div class="options">
            <button class="option wrong">เป็ด</button>
            <button class="option correct">ไก่</button>
        </div>
    </div>

    <!-- Page 3 -->
<div id="page3" class="page">
    <img src="egg_chick.jpg" class="animal-img" alt="ไข่และลูกเจี๊ยบ">
    <div class="options">
        <button class="option correct">ไก่</button>
        <button class="option correct">ลูกเจี๊ยบ</button>
    </div>
</div>

    <!-- Page 4 -->
    <div id="page4" class="page">
        <img id="userPhoto" class="animal-img" alt="รูปผู้ใช้">
        <div class="options">
            <button class="option wrong">คน</button>
            <button class="option correct">ควาย</button>
        </div>
    </div>

    <!-- Page 5 -->
    <div id="page5" class="page">
        <h1 id="scoreDisplay"></h1>
    </div>

    <div id="message"></div>
    <video id="video" hidden></video>
    <canvas id="canvas" hidden></canvas>

    <script src="script.js"></script>
</body>
</html>
